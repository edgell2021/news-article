<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
        <link rel="stylesheet" href="/styles/base.css">
    </head>

    <body>

        <header>
            <div class="title">
                News Articles - Natural Language Processing
            </div>
        </header>

        <main>
            <section>
                <form class="news-form" onsubmit="return Client.handleSubmit(event)">
                    <p class="text" id="start-search">Enter a Url (include http://www):</p>
                    <input id="name" type="text" name="input" value="http://www." placeholder="Url">
                    <input class="form-btn" type="submit" name="button" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                    <div class="error-msg hide">Enter a valid url starting with http://www.</div>
                </form>
            <section>

            <section class="overview">
                <p class="text">News Articles Processing Results:</p>
                <div id="results">
                    <div class="article"><h4>Text:</h4><div id="reviewText"></div></div>
                    <div class="article"><h4>Polarity:</h4><div id="polarity"></div></div>
                    <div class="article"><h4>Polarity-Conf:</h4><div id="polarity-conf"></div></div>
                    <div class="article"><h4>Subjectivity:</h4><div id="subjectivity"></div></div>
                    <div class="article"><h4>Subjectivity-Conf:</h4><div id="subjectivity-conf"></div></div>
                </div>
            </section>
        </main>

        <footer>
            <section>
                <p class="text">Want to run another search?</p>
                <a href="#start-search" role="button" class="return-2-search">New Search</a>
            </section>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
