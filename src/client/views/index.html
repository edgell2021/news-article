<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
        <link rel="stylesheet" href="/styles/base.css">
    </head>

    <body>

        <header>
            <div class="title">
                News Articles - Natural Language Processing
            </div>
        </header>

        <main>
            <section>
                <form class="news-form" onsubmit="return Client.handleSubmit(event)">
                    <p class="text" id="start-search">Enter a Keyword:</p>
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
                    <input class="form-btn" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
                <p class="text">News Articles:</p>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <section>
                <p class="text">Want to run another search?</p>
                <a href="#start-search" role="button" class="return-2-search">New Search</a>
            </section>
        </footer>

    </body>
</html>
